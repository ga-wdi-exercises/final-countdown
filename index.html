      function minusOne(){
        $("#counter").removeClass("fail");
        $("#counter").val(firstNum);
        if (firstNum > 0){
          firstNum--;
        }else if(firstNum <= 0){

          $("#counter").addClass("fail");
        }
      };

      $("#counter").click(function(evt){
        evt.preventDefault();
        if (isCountingDown == false){
          // counter.val("1234");
          counter.val(defaultID);
          timerID = setInterval(minusOne, 1);
          console.log("second", timerID);
          isCountingDown = true;
        }else if(isCountingDown == true){
          firstNum = defaultID;
          clearInterval(timerID);
          isCountingDown = false;
          console.log(isCountingDown);
          // update the display with default
        }
      });
    });
