<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
      *
      {
        margin:0;
        padding:0;
        border:0;
        font-size:0;
        box-sizing:border-box;
        font-family: "VT323", monospace;
      }
      body,html,form
      {
        position:relative;
        width:100%;
        height:100%;
        background-color:black;
      }
      form
      {
        display:block;
      }
      #counter
      {
        display:block;
        width:320px;
        position:relative;
        top:30%;
        margin:0 auto;
        border-radius:10px;
        font-size:144px;
        line-height:144px;
        text-align:right;
        padding:0px 24px;
        background-color:transparent;
        color:#0f0;
        box-shadow:0px 0px 100px 0px #060;
        cursor:pointer;
      }
      #counter:focus
      {
        outline:0;
      }
      #counter:hover
      {
        color:#8f8;
      }
      #counter.fail
      {
        color:red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

        var counter = $("#counter");
        var timeDefault = counter.val();
        var time = 0;
        var isRunning = false;
        var timer;

        function decrement(){
          time = time - 1;
          if(time <= 0){
            clearInterval(timer);
            isRunning = false;
            counter.addClass("fail");
          }
          counter.val(time);
        }

        counter.click(function(evt){
          evt.preventDefault();
          if(isRunning === true){
            clearInterval(timer);
            isRunning = false;
          }
          else if(isRunning === false){
            isRunning = true;
            time = timeDefault;
            counter.removeClass("fail");
            timer = setInterval(decrement, 10);
          }

        });

      });
    </script>

  </head>
  <body>

    <form>
      <input type="submit" id="counter" value="200" />
    </form>

  </body>
</html>
