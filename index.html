<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
      *
      {
        margin:0;
        padding:0;
        border:0;
        font-size:0;
        box-sizing:border-box;
        font-family: "VT323", monospace;
      }
      body,html,form
      {
        position:relative;
        width:100%;
        height:100%;
        background-color:black;
      }
      form
      {
        display:block;
      }
      #counter
      {
        display:block;
        width:320px;
        position:relative;
        top:30%;
        margin:0 auto;
        border-radius:10px;
        font-size:144px;
        line-height:144px;
        text-align:right;
        padding:0px 24px;
        background-color:transparent;
        color:#0f0;
        box-shadow:0px 0px 100px 0px #060;
        cursor:pointer;
      }
      #counter:focus
      {
        outline:0;
      }
      #counter:hover
      {
        color:#8f8;
      }
      #counter.fail
      {
        color:red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      // Put some code in here!
$(document).ready(function() {
//global stuff / event listeners, etc
var counter = $('#counter');

//The counter starts at 1234.
var counterVal = 1234;
console.log(counterVal);
counter.val(counterVal);
var countId;
var status = 0;

//function to count down
function countDown() {
  counter.removeClass('fail');;
  counterVal--;
  counter.val(counterVal);
  console.log(counterVal);
  status = 1;
  //It cannot go below 0.
  if(counter.val() == 0) {
    //When it reaches 0, it takes on a class called "fail", which makes the text turn red.
    $('#counter').addClass('fail');
    stopCountDown(countId);
  }
}
//function to stop counting down
function stopCountDown(iD) {
  clearInterval(iD);
  status = 0;
}

//handle the click event
  //decide what happens when counter is clicked
  counter.click(function(e) {
    e.preventDefault();
    //When clicked while counting, it stops.
    if (status == 1) {
      stopCountDown(countId);
      console.log('counter stopped');
    } else if (status == 0) {
      //When clicked while stopped, it resets to 1234 and starts counting down again.
      counterVal = 1234;
      console.log('counting down: ');
      countId = setInterval(countDown);
    }
  })
});
    </script>

  </head>
  <body>

    <form>
      <input type="submit" id="counter" value="200" />
    </form>

  </body>
</html>
