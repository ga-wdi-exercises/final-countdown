    <form>
      <input type="submit" id="counter" value="1234" />
    </form>

    <script>

    // Print the current value of the counter to the console.
    //Create variable for value of counter
    var number = $("#counter").val();
    var counter = $("#counter");
    var currentTimerID;

    // After the counter is clicked, every 1 second decrease the original value of the counter by 1 and replace the counter's text with the new value.
    function getClick() {
      // number = 1234;
      number--;
      console.log(number);
      counter.val(number);
      if (number === 0) {
        clearInterval(currentTimerID);
        currentTimerID = null;
        counter.addClass("fail");
      }
    }

//var click = 0;
var isRunning = false;

    counter.on("click", function(event) {

          console.log(counter.val());
          number = "1234";
          console.log(currentTimerID);
          currentTimerID = setInterval(getClick, 1);
          console.log(currentTimerID);
        }
        isRunning = true;
        console.log(isRunning);
      } else if (isRunning == true){
        //pauses the timer
        clearInterval(currentTimerID);
        currentTimerID = null;
        console.log(currentTimerID);
        isRunning = false;
        console.log(isRunning);
